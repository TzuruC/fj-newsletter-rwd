<!doctype html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="/assets/Image/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>福智電子報</title>
<!-- Font Awesome Solid + Brands -->
<link href="/Plugin/fontawesome/css/fontawesome.css" rel="stylesheet" />
<link href="/Plugin/fontawesome/css/brands.css" rel="stylesheet" />
<link href="/Plugin/fontawesome/css/solid.css" rel="stylesheet" />
<!-- Bootstrap -->
<link href="/Plugin/bootstrap-5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Datatables -->    
<link rel="stylesheet" href="/Plugin/DataTables/datatables.min.css">
</head>
<body>
    <!-- header -->
    <%- include('src/layout/header.ejs'); -%>
    
    <div class="fixed-content container-fluid sidebar-nav px-0 d-flex justify-content-start">

        <!-- 左側欄 -->
        <%- include('src/layout/pageSidebar.ejs'); -%>
        
        <section class="page-content-bg">
            <div class="page-content mx-4 mt-1 bg-white">
                <!-- page-heading -->
                <div class="pt-md-3 pb-md-4 px-md-4 p-3 d-flex justify-content-between flex-sm-row flex-column bg-white border-bottom align-items-sm-center align-items-start">
                    <div class="mb-md-0 mb-2 d-flex flex-row flex-column-reverse justify-content-between fs-6 align-items-start">
                        <h3 class="m-0 mt-3 content-icon-title fw-bold fz-6">使用者管理</h3>
                        <nav aria-label="breadcrumb align-self-end  my-2">
                            <ol class="breadcrumb m-0 p-0 justify-content-start">
                                <li class="breadcrumb-item m-0 p-0">
                                    <a class="text-decoration-none fz-1 me-1" href="#">Home</a>
                                </li>
                                <li class="breadcrumb-item m-0 p-0">
                                    <a class="text-decoration-none fz-1 me-1" href="#">系統管理</a>
                                </li>
                                <li class="breadcrumb-item m-0 p-0 active">
                                    <a class="text-decoration-none fz-1 me-1 disabled" href="auth-user-list.html">使用者管理</a>
                                </li>
                            </ol>
                        </nav>
                    </div>
                    <div>
                        <div class="btn btn-primary text-light mb-2 mb-sm-0" data-bs-toggle="modal" data-bs-target="#createUserModal">新增</div>
                    </div>
                </div>
            </div>
            <div class="page-content mx-4 mh-90 pb-4 bg-white">
                <%- include('src/layout/tableUserLIst.ejs'); -%>
            </div>
        </section>


        <!-- Modal -->
         <%- include('src/layout/modalUserCreate.ejs') -%>
         <%- include('src/layout/modalUserEdit.ejs') -%>
    </div>


    <script type="module" src="main.js"></script>
    <!-- Bootstrap -->
    <script src="/Plugin/bootstrap-5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="/Plugin/jQuery/jquery-3.7.1.min.js"></script>
    <!-- 自定義 js -->
    <script src="/assets/js/sidebar/sidebars.js"></script>
    <!-- Datatables -->    
    <script src="/Plugin/DataTables/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tableUserList').DataTable({
                lengthChange: false,
                searching: false,
                autoWidth: false,
                pageLength: 20,
                order: [[4, 'dec']],
                responsive: true,
                language: {
                    processing:
                        '<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span> ',
                    info: '顯示第 _START_ 到第 _END_ 筆，共 _TOTAL_ 筆資料',
                    lengthMenu: '每頁顯示 _MENU_ 筆資料',
                    paginate: {
                        previous: '上一頁',
                        next:     '下一頁'
                    },
                },
                columnDefs: [
                    {
                        targets: [0],
                        orderable: false,
                    },
                    {
                        targets: [0, 2, 3, -1],
                        responsivePriority: 1,
                    },
                    {
                        targets: [2, 4,],
                        responsivePriority: 2,
                    },
                    {
                        targets: [0],
                        className: 'text-lg-center',
                    },
                ],
                columns: [
                    { width: '0px' },
                    { width: '110px' },
                    { width: 'auto' },
                    { width: '70px' },
                    { width: '200px' },
                    { width: '70px' },
                ],
            });
        });
    </script>
  </body>
</html>
