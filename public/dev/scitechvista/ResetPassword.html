<!DOCTYPE html>
<html lang="zh-Hant-TW" class="no-js">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="email=no" name="format-detection" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>重設密碼</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Common CSS 首頁主版共用 -->
	<link rel="stylesheet" href="css/common.min.css">
	<!-- Main CSS 主版 -->
	<link rel="stylesheet" href="css/main.min.css">
	<!-- Components CSS 標準功能-->
	<link rel="stylesheet" href="css/kf-components.min.css">
	<!-- Custom CSS 客制功能 -->
	<link rel="stylesheet" href="css/custom.min.css">
	<!-- Optional JavaScript -->
	<script src="Scripts/lib/modernizr-custom.min.js"></script>
	<script src="Scripts/lib/jquery_kf.js"></script>
	<script src="Scripts/common.js"></script>
	<script src="Scripts/main.js"></script>
	<script src="Scripts/module/search_unit.js"></script>
</head>

<body>

	<div id="mainbody">
		<h2 class="main_tit">初始頁面</h2><!-- 測試FreeGo 才放的h2 -->
		<div class="main_body">
			<!-- container 請依照介面選擇mx、xl、lg等 -->
			<div class="container-fluid">

				<div class="MemberLogin-wrap">
						<div class="MemberLogin-content">
							<h2 class="main_tit">重設密碼</h2>
							<!-- 表單 -->
							<div class="MemberLogin-forms">
								<!-- 說明 -->
								<div class="kf-det-content mt-4">
									<p class="mb-2">新密碼必須符合以下規則：</p>
									<ul>
										<li>密碼最少需要8個字元</li>
										<li>密碼須包含數字（ 至少１個 ）</li>
										<li>密碼須包含數字（ 至少１個 ）</li>
										<li>密碼不能與前1次使用過的密碼相同</li>
									</ul>
								</div>
								<!-- 設定新密碼 -->
								<div class="form-group row">
									<label for="onlineform03" class="col-form-label kf-form_label">
										設定新密碼<abbr title="為必填(選)欄位, 不能為空白。" class="text-nowrap">(必填)</abbr>
									</label>
									<div class="form-row">
										<div class="col-12">
											<input id="onlineform03" class="form-control" type="text" placeholder="設定新密碼">
										</div>
									</div>
									<div class="invalid-feedback">錯誤回報</div>
								</div>
								<!-- 再次確認密碼 -->
								<div class="form-group row">
									<label for="onlineform03" class="col-form-label kf-form_label">
										再次確認密碼<abbr title="為必填(選)欄位, 不能為空白。" class="text-nowrap">(必填)</abbr>
									</label>
									<div class="form-row">
										<div class="col-12">
											<input id="onlineform03" class="form-control" type="text" placeholder="再次確認密碼">
										</div>
									</div>
									<div class="invalid-feedback">錯誤回報</div>
								</div>
								<!-- 驗證碼  google -->
								<div class="d-flex justify-content-center">
									<div class="reCAPTCHA">
										<div class="g-recaptcha" data-sitekey="網站金鑰位置"></div>
									</div>
								</div>
								<!-- btn -->
								<div class="d-flex flex-wrap justify-content-center flex-sm-row-reverse mt-3">
									<input class="btn btn-warning flex-fill col m-1" type="submit" value="確認">
								</div>
							</div>
						</div>
				</div>

			</div>
		</div>
	</div>
	<!--google 驗證  recaptcha 切版測試 -->
	<script src="https://www.google.com/recaptcha/api.js"></script>
</body>

</html>
