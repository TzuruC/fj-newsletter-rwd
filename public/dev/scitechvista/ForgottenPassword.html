<!DOCTYPE html>
<html lang="zh-Hant-TW" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta content="email=no" name="format-detection" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>忘記密碼</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Common CSS 首頁主版共用 -->
  <link rel="stylesheet" href="css/common.min.css">
  <!-- Main CSS 主版 -->
  <link rel="stylesheet" href="css/main.min.css">
  <!-- Components CSS 標準功能-->
  <link rel="stylesheet" href="css/kf-components.min.css">
  <!-- Custom CSS 客制功能 -->
  <link rel="stylesheet" href="css/custom.min.css">
  <!-- Optional JavaScript -->
  <script src="Scripts/lib/modernizr-custom.min.js"></script>
  <script src="Scripts/lib/jquery_kf.js"></script>
  <script src="Scripts/common.js"></script>
  <script src="Scripts/main.js"></script>
  <script src="Scripts/module/search_unit.js"></script>
</head>
<body>
  <div id="mainbody">
    <h2 class="main_tit">初始頁面</h2><!-- 測試FreeGo 才放的h2 -->
    <div class="main_body">
      <!-- container 請依照介面選擇mx、xl、lg等 -->
      <div class="MemberLogin-wrap">
        <div class="MemberLogin-content">
          <h2 class="main_tit">忘記密碼</h2>
          <!-- 表單 -->
          <div class="col-12 MemberLogin-forms">
            <!-- 此文字請依照專案需求變更欄位與說明文字，如帳號就是mail就不需要填寫帳號 -->
            <p class="mb-3 txt">請輸入您的帳號與註冊信箱，系統將自動發送新的密碼至您的EMail</p>
            <!-- 帳號 -->
            <div class="form-group">
              <div class="MemberLogin-control row no-gutters">
                <label for="onlineform01" class="col-form-label">
                  <i class="fas fa-user" aria-hidden="true" title="帳號"></i>
                </label>
                <div class="col">
                  <input id="onlineform01" class="form-control" type="text" placeholder="請填寫您e-mail帳號">
                </div>
              </div>
              <!-- 錯誤回饋請設定 display: block; -->
              <div class="invalid-feedback">找不到此帳號，請連絡相關人員或註冊帳戶</div>
            </div>
            <!-- 驗證碼  google -->
            <div class="d-flex justify-content-center">
              <div class="reCAPTCHA">
                <div class="g-recaptcha" data-sitekey="網站金鑰位置"></div>
              </div>
            </div>
            <!-- btn -->
            <div class="d-flex flex-wrap justify-content-center flex-sm-row-reverse mt-3">
              <input class="btn btn-warning flex-fill col m-1" type="submit" value="寄送重置密碼">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--google 驗證  recaptcha 切版測試 -->
  <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
