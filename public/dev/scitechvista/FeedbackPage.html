<!DOCTYPE html>
<html lang="zh-Hant-TW" class="no-js">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="email=no" name="format-detection" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>反饋頁</title>
	<link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Common CSS 首頁主版共用 -->
  <link rel="stylesheet" href="css/common.min.css">
  <!-- Main CSS 主版 -->
  <link rel="stylesheet" href="css/main.min.css">
  <!-- Components CSS 標準功能-->
  <link rel="stylesheet" href="css/kf-components.min.css">
  <!-- Optional JavaScript -->
	<script src="Scripts/lib/modernizr-custom.min.js"></script>
  <script src="Scripts/lib/jquery_kf.js"></script>
  <script src="Scripts/common.js"></script>
  <script src="Scripts/main.js"></script>
</head>
<body>
  <div id="mainbody">
    <h2 class="main_tit">反饋頁</h2><!-- 測試FreeGo 才放的h2 -->
    <div class="main_body">
      <div class="container-mx">
        <!-- start -->
        <!-- 會員驗證 -->
        <div class="kf-InqResult">
          <div class="kf-det-content">
            <div class="MemberLogin-Feebimg col-12 mt-3">
              <div class="Feegimg-icon">
                <i class="fas fa-check-circle text-secondary"></i>
              </div>
              <div class="kf-title h4 text-center">您已驗證成功~</div>
              <p class="mt-4">
                恭喜您成功啟用帳號，您已是嘉義市立博物館會員 !
              </p>
            </div>
          </div>
        </div>
        <!-- 按鈕區域 -->
        <div class="d-flex flex-wrap justify-content-center flex-sm-row-reverse my-5">
          <a class="btn btn-primary col-auto col-sm-3 m-1" href="#" role="button">回登入頁</a>
        </div>
        <!-- end -->
        <!-- start -->
        <!-- 會員驗證 失敗 -->
        <div class="kf-InqResult">
          <div class="kf-det-content">
            <div class="MemberLogin-Feebimg col-12 mt-3">
              <div class="Feegimg-icon">
                <i class="fas fa-exclamation-circle text-danger"></i>
              </div>
              <div class="kf-title h4 text-center">驗證失敗</div>
              <p class="mt-4">
                驗證連結已過期，請回到登入頁點選重發驗證信。
              </p>
            </div>
          </div>
        </div>
        <!-- 按鈕區域 -->
        <div class="d-flex flex-wrap justify-content-center flex-sm-row-reverse my-5">
          <a class="btn btn-primary col-auto col-sm-3 m-1" href="#" role="button">回登入頁</a>
        </div>
        <!-- end -->
        <!-- start -->
        <!-- 會員驗證 失敗 -->
        <div class="kf-InqResult">
          <div class="kf-det-content">
            <div class="MemberLogin-Feebimg col-12 mt-3">
              <div class="Feegimg-icon">
                <i class="fas fa-exclamation-triangle text-warning"></i>
              </div>
              <div class="kf-title h4 text-center">驗證失敗</div>
              <p class="mt-4">
                您已驗證成功，無須再次驗證。
              </p>
            </div>
          </div>
        </div>
        <!-- 按鈕區域 -->
        <div class="d-flex flex-wrap justify-content-center flex-sm-row-reverse my-5">
          <a class="btn btn-primary col-auto col-sm-3 m-1" href="#" role="button">回登入頁</a>
        </div>
        <!-- end -->
        <!-- start -->
        <!-- 完成註冊 -->
        <div class="kf-InqResult">
          <div class="kf-det-content">
            <div class="MemberLogin-Feebimg col-12 mt-3">
              <div class="Feegimg-icon">
                <i class="fas fa-envelope-open-text text-primary"></i>
              </div>
              <div class="kf-title h4 text-center">您已完成註冊!</div>
              <p class="mt-4">
                請至信箱收取驗證信，完成帳號啟用
              </p>
            </div>
          </div>
        </div>
        <!-- 按鈕區域 -->
        <div class="d-flex flex-wrap justify-content-center flex-sm-row-reverse my-5">
          <a class="btn btn-primary col-auto col-sm-3 m-1" href="#" role="button">回登入頁</a>
        </div>
        <!-- end -->
      </div>
    </div>
  </div>
</body>
</html>
